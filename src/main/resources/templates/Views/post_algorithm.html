<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="Templates_web/template :: head"> </head>


<body>
	<header th:replace="Templates_web/template :: header"> </header>

	<div class="container">
		<h1>POST A Algorithm</h1>
		<div class="card bg-ligth">

			<div class="card-header bg-dark text-white ">
				Problems
			</div>
			
			<div class="card-body container">
				<form th:action="@{/Admin/SaveAlgorithm}" th:object="${new_algorithm}" method="post" enctype="multipart/form-data">

					<div class="form-group">

						<input type="hidden" th:field="*{id_algorithm}">

						<label for="title"> Title: </label>
						<input type="text" th:field="*{name}" class="form-control" style="width: 500px;"
							id="input_title" placeholder="Name Algorithm">
						<small> </small>

						<div class="form-group row">
							<label for="doc"> Imagen: </label>
							<input type="file" name="file" id="doc">
						</div>

					</div>
					
					<input type="submit" class="btn btn-primary" value="save" />
				</form>
			</div>
			
		</div>
	</div>

	<footer th:replace="Templates_web/template :: footer"> </footer>
</body>

</html>
