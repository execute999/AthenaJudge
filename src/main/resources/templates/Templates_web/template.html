<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head th:fragment="head">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript"
    src="https://www.gstatic.com/charts/loader.js"></script>
	<script th:src="@{/js/jquery.js}" src="../static/Js/jquery.js"></script>

	<title>Athena Judge</title>

	<link rel="stylesheet" th:href="@{/css/signin.css}">

</head>



<body>

	<!--HEADER-->
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">

				<nav class="navbar navbar-light bg-light">
					<a class="navbar-brand" href="#">
						<!-- <img src="/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30"
							class="d-inline-block align-top" alt="">
							-->
						<img th:src="@{/images/logo_judge.jpg}" src="../static/images/logo_judge.jpg" width="35"
							height="35" class="d-inline-block align-top" alt="">
						Athena
					</a>
				</nav>

			</a>


			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					
					<li class="nav-item active">
						<a class="nav-link" th:href="@{../home}">Home <span class="sr-only">(current)</span></a>
					</li>

					<li class="nav-item">
						<a class="nav-link" th:href="@{../RankList/}">RankList</a>
					</li>
					
					<li class="nav-item">
						<a class="nav-link" th:href="@{../ShowProblems/}">Problems</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" th:href="@{../ShowAlgorithms/}">Algorithms</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" th:href="@{../Contest/}">Contest</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" th:href="@{../Info/}">Did you Know?</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" th:href="@{../Training/}">More Training</a>
					</li>
					
					<input type="hidden" value="0">

				</ul>

				<form class="form-inline my-2 my-lg-0">
					<li sec:authorize="!isAuthenticated()">
						<a class="botonst btn btn-outline-dark my-2 my-sm-0" th:href="@{/login}">Login</a>
					</li>
				</form>

				<li sec:authorize="isAuthenticated()" class="dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
						data-bs-toggle="dropdown" aria-expanded="false">

						<span id="span_email" sec:authentication="name">

						</span>


					<ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
					
						<a class="dropdown-item" th:href="@{../User/Profile/}" >My profile</a>

						<form th:action="@{/logout}" method="post">
							<button class="dropdown-item" type="submit">
								Logout
							</button>
						</form>

					</ul>
				</li>


			</div>



		</nav>

		<!-- ALERTS -->
		<div class="alert alert-success alert-dismissable" th:if="${success != null}">
			<label th:text="${success}"></label>
			<button type="button" class="close" data-dismiss="alert"> &times; </button>
		</div>

	</header>

	<!-- CONTAINER -->
	<div class="container">

	</div>




	<!-- FOOTER -->
	<footer th:fragment="footer">

	</footer>



</body>


</html>
